{% extends 'base.html' %}
{% load render_video %}
{% block content %}
<div class="row">
	<div class="col-sm-12">
		<h1>{{ object.title }}</h1>
		<div class="col-sm-6 col-sm-offset-6">
			{{ object.video }}
			{% render_video object.video %}
		</div>
	</div>
	{{ object.primary_category.all }}
	{{ object.secondary_category.all }}
</div> 
{% endblock %}
