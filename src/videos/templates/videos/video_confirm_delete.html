{% extends 'base.html' %}

{% block title %}Videos | {{ block.super }}{% endblock title %}


{% block content %}
    <form method='POST' action=''>{% csrf_token %}
        <p>Are you sure you want to delete <b>{{ object.title }}</b>?</p>
        <input type='submit' value='Yes' class='btn btn-default' />
        <a href='{{ object.get_absolute_url }}'>Cancel</a>
    </form>

{% endblock content %}
