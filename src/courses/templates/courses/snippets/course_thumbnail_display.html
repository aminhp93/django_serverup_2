<div class="thumbnail">
    {% if course.image %}
      <img src="{{ course.image.url }}" class="img-responsive" alt="...">
    {% endif %}
    <div class="caption">
        <h3>{{ course.title }}</h3>
        <p>{{ course.description|truncatechars:100 }}</p>

        {% if course.is_owner %} 
          Owned 
        {% else %} 
          {{ course.display_price }} 
        {% endif %}
        <p><a href="{{ course.get_absolute_url }}" class="btn btn-primary" role="button">View</a>
    </div>
</div>
